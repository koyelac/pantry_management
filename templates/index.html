<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry Management App</title>
  <style>
    /* üåø Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('/static/images/main_page_image.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* üåæ Container for Flexboxes */
    .container {
      display: flex;
      gap: 40px;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    /* üçÖ Flexbox Buttons */
    .flex-button {
      width: 300px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.85); /* Soft overlay for readability */
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #3e3e3e;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .flex-button:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.95);
    }

    /* ü•ï Responsive Tweaks */
    @media (max-width: 768px) {
      .flex-button {
        width: 80%;
        height: 150px;
        font-size: 1.2rem;
      }

      .container {
        flex-direction: column;
        gap: 20px;
      }
    }

    /* File upload modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .file-input {
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 5px;
    }

    .upload-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .upload-btn:hover {
      background-color: #45a049;
    }

    .upload-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .result-area {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      color: #856404;
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-button" onclick="showUploadModal()">üì∑ Upload Image for Analysis</div>
    <div class="flex-button" onclick="updateInventory()">üß∫ Update Pantry Inventory</div>
  </div>

  <!-- File Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeUploadModal()">&times;</span>
      <h2>Upload Image for Analysis</h2>
      <div class="file-input">
        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect()">
        <p>Select an image file to analyze</p>
      </div>
      <button id="uploadBtn" class="upload-btn" onclick="uploadFile()" disabled>Upload</button>
      <div id="resultArea" class="result-area"></div>
    </div>
  </div>

  <script>
    let uploadInProgress = false;
    let inventoryUpdateInProgress = false;
    let selectedFile = null;

    // File upload modal functions
    function showUploadModal() {
      document.getElementById('uploadModal').style.display = 'block';
    }

    function closeUploadModal() {
      document.getElementById('uploadModal').style.display = 'none';
      resetUploadForm();
    }

    function resetUploadForm() {
      document.getElementById('fileInput').value = '';
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('resultArea').style.display = 'none';
      selectedFile = null;
    }

    function handleFileSelect() {
      const fileInput = document.getElementById('fileInput');
      const uploadBtn = document.getElementById('uploadBtn');
      
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        
        // Validate file type
        if (file.type.startsWith('image/')) {
          selectedFile = file;
          uploadBtn.disabled = false;
          showResult('File selected: ' + file.name, 'success');
        } else {
          showResult('Please select a valid image file', 'error');
          uploadBtn.disabled = true;
          selectedFile = null;
        }
      } else {
        uploadBtn.disabled = true;
        selectedFile = null;
      }
    }

    async function uploadFile() {
      if (!selectedFile || uploadInProgress) return;

      uploadInProgress = true;
      const uploadBtn = document.getElementById('uploadBtn');
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Uploading...';
      
      showResult('Uploading and analyzing image...', 'loading');

      try {
        const formData = new FormData();
        formData.append('file', selectedFile);

        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok && result.success) {
          showResult('‚úÖ Upload successful! ' + result.message, 'success');
          if (result.plan) {
            showResult('üìã Result: ' + result.plan, 'success');
          }
        } else {
          showResult('‚ùå Upload failed: ' + (result.message || 'Unknown error'), 'error');
        }
      } catch (error) {
        showResult('Network error: ' + error.message, 'error');
      } finally {
        uploadInProgress = false;
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Upload';
      }
    }

    async function updateInventory() {
      if (inventoryUpdateInProgress) {
        alert('Inventory update is already in progress. Please wait...');
        return;
      }

      if (!confirm('This will update your pantry inventory. Continue?')) {
        return;
      }

      inventoryUpdateInProgress = true;
      
      // Show loading feedback
      const button = event.target;
      const originalText = button.textContent;
      button.textContent = 'üîÑ Updating...';
      button.style.pointerEvents = 'none';

      try {
        const response = await fetch('/update-inventory', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();

        if (response.ok && result.success) {
          alert('‚úÖ Inventory updated successfully!\n' + result.message);
        } else {
          alert('‚ùå Inventory update failed:\n' + (result.message || 'Unknown error'));
        }
      } catch (error) {
        alert('‚ùå Network error during inventory update:\n' + error.message);
      } finally {
        inventoryUpdateInProgress = false;
        button.textContent = originalText;
        button.style.pointerEvents = 'auto';
      }
    }

    function showResult(message, type) {
      const resultArea = document.getElementById('resultArea');
      resultArea.textContent = message;
      resultArea.className = 'result-area ' + type;
      resultArea.style.display = 'block';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
      const modal = document.getElementById('uploadModal');
      if (event.target === modal) {
        closeUploadModal();
      }
    }
  </script>
</body>
</html>
